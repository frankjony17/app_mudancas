<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" href="{% block favicon %}{% endblock %}" />
        {% load staticfiles %}
            <link rel="stylesheet" type="text/css" href="{% static "js/ext-6.5.2/theme-triton/theme-triton-all.css" %}" />
            <link href="{% static 'css/base.css' %}" rel="stylesheet" type="text/css" />
            <script type="text/javascript" src="{% static "js/ext-6.5.2/ext-all.js" %}"></script>
            <script type="text/javascript" src="{% static "js/ext-6.5.2/theme-triton/theme-triton.js" %}"></script>
            <script type="text/javascript" src="{% static "js/ext-6.5.2/locale-pt_BR.js" %}"></script>
            <script type="text/javascript" src="{% static "js/ext-6.5.2/shared/DateTimePicker.js" %}"></script>
            <script type="text/javascript" src="{% static "js/ext-6.5.2/shared/DateTimeField.js" %}"></script>
            <script type="text/javascript">
                Ext.Loader.setConfig({
                    enabled: true
                });
                Ext.Loader.setPath({
                    'Ext.ux': '/static/js/ext-6.5.2/shared'
                });
                Ext.namespace('Me', 'Me.msg');
                Me.show_toast = function(msg){Ext.toast({html:msg,closable:false,align:'t',slideInDuration:400,minWidth:208});};
                Me.msg.question = function(message){Ext.Msg.show({title:'Atención !!!',message:message,buttons:Ext.MessageBox.OK,icon:Ext.Msg.QUESTION});};
                Me.msg.error = function(message){Ext.Msg.show({title:'Error ???',message:message,buttons:Ext.MessageBox.OK,icon:Ext.Msg.ERROR});};
                Me.msg.warning = function(message){Ext.Msg.show({title:'Advertencia',message:message,buttons:Ext.MessageBox.OK,icon:Ext.Msg.WARNING});};
            </script>
            <script type="text/javascript" src="{% static "js/ext-6.5.2/shared/colorpick/Button.js" %}"></script>
        <title>NEY-MUDANÇAS</title>
        {% block javascripts %}{% endblock %}
    </head>
</html>
